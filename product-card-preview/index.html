<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
    <div class="main-container">
        <div class="image_container">
          <img class="img_1" id="productImage" src="/images/image-product-mobile.jpeg" alt="" srcset="">
          <img class="img_2" id="productImage" src="/images/image-product-desktop.jpeg" alt="" srcset="">
        </div>
  
      
        <section class="product_info">
          <h4>Perfume</h4>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="product_price">
              <span class="current">$149.99</span>
              <span class="previous">$169.99</span>
            </div>
          <button><img src="\images\icon-cart.svg" id="cart" alt="" srcset="">Add to Cart</button>
        </section>   
      </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ifeoluwa Awoyemi</a>.
  </div>
</body>
</html>
